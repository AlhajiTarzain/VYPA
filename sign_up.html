<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form | VYPA</title>
  <link rel="stylesheet" href="sustyles.css">
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form action="action_page.php">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Admin Register Form</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>

          <label for="fname"><b>First Name</b></label>
          <input type="text" placeholder="First Name" name="fname" id="fname" required>
          
          <label for="lnameS"><b>Last name</b></label>
          <input type="text" placeholder="Last name" name="lname" id="lname" required>

          <label for="unit"><b>Unit</b></label>
          <input type="text" placeholder="Unit" name="unit" id="unit" required>

          <label for="idnum"><b>Service Number</b></label>
          <input type="text" placeholder="Service Number" name="idnum" id="idnum" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
          <hr>
      
          <button type="submit" class="registerbtn">Register</button>
        </div>
      
        <div class="container signin">
          <p><a href="log_in.html">Sign in</a>.</p>
        </div>
      </form> 
  </div>
</body>
</html>
